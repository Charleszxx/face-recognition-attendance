<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
    
    <form id="loginForm" class="space-y-6">
      
      <!-- Username -->
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
          <i data-lucide="user" class="w-5 h-5"></i>
        </span>
        <input type="text" id="username" placeholder="Enter username" required
          class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 outline-none text-gray-100">
      </div>

      <!-- Password -->
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
          <i data-lucide="lock" class="w-5 h-5"></i>
        </span>
        <input type="password" id="password" placeholder="Enter password" required
          class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-400 focus:ring focus:ring-blue-300 outline-none text-gray-100">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-2 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold transition-colors">
        Login
      </button>
    </form>

    <div id="errorMessage" class="text-red-500 mt-4 text-center hidden">
      Invalid credentials. Please try again.
    </div>
  </div>

  <script>
    lucide.createIcons();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === 'admin' && password === 'admin12345') {
        window.location.href = 'admin.html';
      } else {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
